name: Build .NET Framework WinForms App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup NuGet CLI
        uses: NuGet/setup-nuget@v1

      - name: Restore NuGet packages
        run: nuget restore "LightWebBrowser.sln"

      - name: Build solution (Release)
        run: msbuild "LightWebBrowser.sln" /p:Configuration=Release /p:Platform="Any CPU"

      - name: Get Git short hash
        id: vars
        run: echo "SHORT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Rename Release folder to git short hash
        run: |
          Rename-Item -Path "LightWebBrowser\bin\Release" -NewName $env:SHORT_HASH
        shell: powershell

      - name: Show build output (for debugging)
        shell: powershell
        run: |
          if (Test-Path "LightWebBrowser\bin\$env:SHORT_HASH") {
            Get-ChildItem "LightWebBrowser\bin\$env:SHORT_HASH"
          } else {
            Write-Host "Release folder not found. Listing entire repo for debugging:"
            Get-ChildItem
          }

      - name: Publish build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: LightWebBrowser-Build-${{ env.SHORT_HASH }}
          path: LightWebBrowser\bin\$env:SHORT_HASH\
