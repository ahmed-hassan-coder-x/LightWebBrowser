name: Build .NET Framework WinForms App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.1.1

      - name: Restore NuGet packages
        run: nuget restore LightWebBrowser.sln

      - name: Build solution
        run: msbuild LightWebBrowser.sln /p:Configuration=Release /p:Platform="Any CPU"

      - name: Publish build artifacts
        if: success()
        uses: actions/upload-artifact@v3.1.3
        with:
          name: LightWebBrowser-Build
          path: |
            LightWebBrowser\bin\Release\
